{% extends 'base.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<a href="{% url 'login' %}" class="btn btn-dark">Login</a><br><br>
<form method="POST">
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" name="firstname" class="form-control" required="required">
    
    <label for="lname" class="form-label">Lastname</label>
    <input type="text" id="lname" name="lastname" class="form-control" required="required">
    
    <label for="uname" class="form-label">Username</label>
    <input type="text" id="uname" name="username" class="form-control" required="required">
    
    <label for="prw" class="form-label">Password</label>
    <input type="password" id="prw" name="password" class="form-control" required="required"><br><br>

    <center><input type="submit" class="btn btn-warning" value="submit"></center>




</form>

</body>
</html>

{% endblock %}
